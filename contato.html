<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <header>
        <h1>Fale Conosco</h1>
        <p>Preencha o formulário abaixo para entrar em contato com nossa equipe.</p>
    </header>

    <main>
        <form action="/enviar-contato" method="POST">

            <div>
                <label for="nome">Seu Nome Completo:</label>
                <input type='text' id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div>
                <label for="email">Seu E-mail:</label>
                <input type='email' id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>

            <div>
                <label for="assunto">Assunto da Mensagem:</label>
                <input type='text' id="assunto" name="assunto" placeholder="Ex: Dúvida sobre projeto" required>
            </div>

            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem detalhada aqui..."
                    required></textarea>
            </div>

            <div>
                <label for="anexo">Anexo (Opcional):</label>
                <input type='file' id="anexo" name="anexo">
                <p class="nota-anexo">Tamanho máximo do arquivo: 5MB.</p>
            </div>

            <button type='submit'>Enviar Mensagem</button>

        </form>
    </main>

    </body>

</html>
